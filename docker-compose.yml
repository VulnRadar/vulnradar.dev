version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vulnradar-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vulnradar}
      POSTGRES_USER: ${POSTGRES_USER:-vulnradar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vulnradar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vulnradar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vulnradar-network

  # VulnRadar Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vulnradar-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-vulnradar}:${POSTGRES_PASSWORD:-vulnradar}@postgres:5432/${POSTGRES_DB:-vulnradar}
      DATABASE_SSL: "false"
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      # SMTP (optional, for emails)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      # Contact form
      CONTACT_EMAIL: ${CONTACT_EMAIL:-}
      # Turnstile CAPTCHA (optional)
      TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vulnradar-network

volumes:
  postgres_data:
    driver: local

networks:
  vulnradar-network:
    driver: bridge
